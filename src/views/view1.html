<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--GOOGLE-FONT-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Registro de visitas</title>

</head>

<body class="cuerpo1 tipo">
  <div class="tableta">
  <h1>
    Registro para visitante
  </h1>
  <section class="formulario">
    <article class="centrado label-registro input-registro">
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input class="form-control" id="name" type="text">
      </div>
      <div class="form-group">
        <label for="mail">Correo</label>
        <input class="form-control" id="mail" type="text">
       
      </div> 
      <div class="form-group">
        <label for="company">Empresa que visita</label>
        <input class="form-control" id="company" type="text">
      </div>
      <div class="form-group">
        <label for="host">Persona que visita</label>
        <input class="form-control" id="host" type="text">
      </div>
      <button id="register" class="btn btn-primary boton-registro">Continuar</button>
    </article>
  </section>

 
  <footer>
      <img class="logo2" src="../image/logo.png" alt="logo">
  </footer>
  </div>
  


  <!--JS-->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!--BOOTSTRAP-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
