<body class="cuerpo1 tipo">
    <h1>
      Registro para visitante
    </h1>
  <section id="section1">
    <p class="instrucciones">Centra tu rostro dentro del recuadro, cuando estés listo da TAP al botón CAPTURAR FOTO</p>
    <video class="video" id="video"></video>
    </br>
    <button id="startbutton" class="btn btn-primary boton-foto">
      <img src="../image/cam1era.png" alt="camara">
      Capturar Foto</button>
  </section>

  <section id="section2" class= "ocultar">
    <canvas id="canvas"></canvas>
    <p class="instrucciones">
       Captura de foto ¡EXITOSA!
    </P>
    <img class="ok" src="../image/thumb-up.png" alt="ok">
    <button id="terminar" class="btn btn-primary boton-foto-exito">Registrar Visita</button>
  </section>

  <footer>
      <img class="logo2" src="../image/logo.png" alt="logo">
  </footer>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
